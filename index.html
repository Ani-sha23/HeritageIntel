<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage.INTEL | Elite Discovery Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="background-container">
        <div class="mesh-grid"></div>
        <div class="overlay-glow"></div>
    </div>

    <div class="app-shell">
        <header class="glass header-nav">
            <div class="logo">HERITAGE<span>INTEL</span></div>
            <div class="header-controls">
                <div class="selector-group">
                    <label>State</label>
                    <select id="state-select" onchange="syncStateData()"></select>
                    <label>City</label>
                    <select id="city-select" onchange="renderHeritageGrid()"></select>
                </div>
                <button class="cyber-btn" onclick="openAdmin()">ADMIN_DASHBOARD</button>
            </div>
        </header>

        <main class="dashboard-grid">
            <section class="glass module-card">
                <label class="module-id">02. INTEREST & PREFERENCES</label>
                <div id="pref-pills" class="pill-grid"></div>
            </section>

            <section class="glass module-card map-span">
                <label class="module-id">MAP_ROUTING INTEGRATION_ACTIVE</label>
                <div class="map-viewport">
                    <div class="hud-text">MAP_ROUTING_INTEGRATION_ACTIVE</div>
                    <div class="crosshair">+</div>
                </div>
            </section>

            <section class="glass module-card">
                <label class="module-id">05. DIGITAL PASS & QR</label>
                <div class="qr-container">
                    <div id="qrcode"></div>
                    <div class="uid-tag">UID</div>
                </div>
            </section>

            <section class="glass module-card">
                <label class="module-id">04. CIRCUIT TRAIL GENERATION</label>
                <button class="action-btn" onclick="generateTrail()">GENERATE SMART ROUTE</button>
                <div class="status-box">
                    <div class="label">STATUS BOX</div>
                    <div id="trail-log">SYSTEM_IDLE...</div>
                </div>
            </section>

            <section class="glass module-card grid-span">
                <label class="module-id">HERITAGE GRID (50+ SITES)</label>
                <div id="heritage-nodes" class="heritage-grid"></div>
            </section>

            <section class="glass module-card">
                <label class="module-id">06. AUDIO CONTENT (HINDI)</label>
                <div id="audio-status" class="audio-hud">System Ready...</div>
                <div class="audio-list">
                    <div class="audio-item"><span>GUIDE_ACTIVE</span> <button onclick="stopAudio()">ðŸ›‘ STOP</button></div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
